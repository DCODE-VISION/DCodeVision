<body>
<div id="demo1"><div class="ld-smart-container"><div class="ld-overlap-container" style="width: 1468.8px; height: 646.92px; left: -54.4px; top: -23.96px;"><div class="ld-3d-parent"><div class="ld-transform-target ld-transform-active" style="transform: matrix3d(0.99069, 0, 0.00714, 0, -0.00011, 0.99943, -0.01728, 0, -0.00714, -0.01728, 0.99943, 0, 0, 0, 100, 1)"><img alt="background" src="./jQuery LogosDistort Plugin Demo 1_files/background.png" class="ld-3d-object" width="2133" height="1200" style="transform: translate3d(-54.4px, -91.44px, 220px); width:1468.80px; height:825.89px;"><div id="particle-target" class="ld-3d-object" style="transform: translate3d(-54.4px, -23.96px, 440px); width:1468.80px; height:646.92px;"><canvas class="pg-canvas" width="1469" height="647"></canvas></div><img alt="logo" src="./jQuery LogosDistort Plugin Demo 1_files/logo.png" class="ld-3d-object" width="2133" height="1200" style="transform: translate3d(-54.4px, -113.44px, 660px); width:1468.80px; height:825.88px;"></div></div></div></div></div>

<script type="text/javascript" async="" src="./jQuery LogosDistort Plugin Demo 1_files/ga.js"></script><script src="./jQuery LogosDistort Plugin Demo 1_files/jquery.min.js"></script>
<script src="./jQuery LogosDistort Plugin Demo 1_files/jquery.logosDistort.min.js"></script>
<script src="./jQuery LogosDistort Plugin Demo 1_files/jquery.particleground.min.js"></script>
<script>
    var particles = true,
        particleDensity,
        options = {
            effectWeight: 1,
            outerBuffer: 1.08,
            elementDepth: 220
        };

    $(document).ready(function() {

        $("#demo1").logosDistort(options);

        if (particles) {
            particleDensity = window.outerWidth * 7.5;
            if (particleDensity < 13000) {
                particleDensity = 13000;
            } else if (particleDensity > 20000) {
                particleDensity = 20000;
            }
            return $('#particle-target').particleground({
                dotColor: '#1ec5ee',
                lineColor: '#0a4e90',
                density: particleDensity.toFixed(0),
                parallax: false
            });
        }
    });
</script>
